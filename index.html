<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
    <h1 id="title">Student Satisfaction Survey</h1>
    <p id="description">We would love to hear your feedback!</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Your age" min="10" max="100" required />

        <label for="dropdown">Which course are you enrolled in?</label>
        <select id="dropdown" name="course">
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        </select>

        <p>How satisfied are you with the course?</p>
        <label><input type="radio" name="satisfaction" value="satisfied" /> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral" /> Neutral</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied" /> Unsatisfied</label>

        <p>Which skills are you learning? (Select all that apply)</p>
        <label><input type="checkbox" name="skills" value="html" /> HTML</label>
        <label><input type="checkbox" name="skills" value="css" /> CSS</label>
        <label><input type="checkbox" name="skills" value="js" /> JavaScript</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
